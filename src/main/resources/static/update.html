    <div class="form-holder">
        <div class="form-content">
            <div class="form-items">
                <h3>Update Palyer</h3>
                <p>Fill in the data below.</p>
                <form class="requires-validation" novalidate>

                    <div class="col-md-12">
                        <input class="form-control" type="text" name="id" placeholder="ID" id="id" required>
                        <div class="valid-feedback">ID field is valid!</div>
                        <div class="invalid-feedback">ID field cannot be blank!</div>
                    </div>
                    
                    <div class="col-md-12">
                        <input class="form-control" type="text" name="name" placeholder="New Name" id="name" required>
                        <div class="valid-feedback">Name field is valid!</div>
                        <div class="invalid-feedback">Name field cannot be blank!</div>
                    </div>

                    <div class="form-button mt-3">
                        <button id="submit" type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.requires-validation');
            Array.from(forms).
                forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        else {
                            event.preventDefault();
                            deleteData();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();
    </script>
    <script>
        function deleteData() {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const nameValue = document.getElementById('name').value;
            const idValue = document.getElementById('id').value;


            var raw = JSON.stringify({
                "name": nameValue
            });

            var requestOptions = {
                method: 'PUT',
                headers: myHeaders,
                body: raw,
            };

            fetch("http://localhost:8080/api/v1/player/update/" + idValue, requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
        }
    </script>
