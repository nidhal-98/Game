<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game</title>
    </head>
    <body>
        <h1>Welcome</h1>
        <h2>List of Players</h2>

        <ol id="lop">

        </ol>

        <script>
            fetch("http://localhost:8080/api/v1/player/getAll")
            .then(
                (response) => {
                    return response.json();
                }
            ).then(
                (parsedJson) =>{
                    console.log(parsedJson);
                    let olObj = document.getElementById("lop");
                    parsedJson.forEach(
                        (element) => {
                            console.log(element);
                            let newLi = document.createElement("li");
                            newLi.textContent = element.name + " " + element.id;
                            olObj.appendChild(newLi);
                        }
                    );
                }
            );
            </script>
    </body>
</html>
